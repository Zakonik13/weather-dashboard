<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="col-4 left">
            <form class="user-form">
                <label><b>Search by City:</b></label><br>
                <input type="text" id="city-name" placeholder="City Name">
                <button type="submit" id="submit" class="btn">Search</button>
            </form>
        </div>
        <div class="col-8 right">
            <div class="row more" id="current">
                <div class="city-icon">
                    <h2 id="city"></h3>
                    <p class="icon" ></p>
                </div>
                <h6 id="time"></h6>
                <h5 id="temp"></h5>
                <h5 id="humidity"></h5>
                <h5 id="wind-speed"></h5>
                <div class="uv">
                    <h5 id="index-text"></h5>
                    <p id="uv-index"></p>
                </div>
            </div>
            <div class="row less" id="five-days">
                <h4>Five Day Forecast</h4>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
